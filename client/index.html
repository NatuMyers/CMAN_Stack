    .bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        background: url('frontendimg/concert.jpg') no-repeat;
        background-size: cover;
    }
    .content {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background: rgba(255, 255, 255, .9);
    }
    </style>

</head>








<!-- apply our angular app to our site -->
<body ng-app="routerApp" class = "black" style="background-image: url('frontendimg/concert.jpg');">

            <!-- ABOUT -->

                <ul id="nav-mobile" class="side-nav">
                    <li><a ui-sref="about">About</a>
                    </li>
                </ul>



                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

</nav>
